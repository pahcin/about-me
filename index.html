<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background-color: #444;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        h1 {
            color: #f1f1f1;
            text-align: center;
            font-size: 2.5em;
            position: relative;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        .info {
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            margin-bottom: 10px;
            animation: fadeInUp 1.5s ease-out;
        }
        .info:last-child {
            border-bottom: none;
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-media a {
            color: #f1f1f1;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #e91e63; /* Warna saat hover */
        }
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3));
            animation: gradientMove 15s ease infinite;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes gradientMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>About Me</h1>
        <div class="info">
            <h2>Nama:</h2>
            <p>Muhammad Fahmi Rafiansyah</p>
        </div>
        <div class="info">
            <h2>Kota:</h2>
            <p>Lumajang</p>
        </div>
        <div class="info">
            <h2>Cita Cita:</h2>
            <p>Membanggakan Orang Tua</p>
        </div>
        <div class="social-media">
            <a href="https://www.tiktok.com/@15fiiii" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/fiiiiinhere" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
